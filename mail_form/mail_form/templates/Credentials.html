<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django Forms</title>
    <style>
    .alert{color:red}
    .form-group{margin: 20px 0;}
    .form-group input{width:300px;height: 30px;border-radius:6px;}
    </style>
</head>
<body class="container">
    <form action='.' method="POST">
        {% csrf_token %}
        <div>
        {% for field in form %}
            <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
            {% if field.errors%}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% endfor %}
        </div>
        <input type="submit" value="Send Feedback" >
    </form>
</body>
</html>
